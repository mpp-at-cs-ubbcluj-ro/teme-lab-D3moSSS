plugins {
    id 'java'
    id 'application'
}

group = 'ro.mpp2025'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-core:2.24.3'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation group: 'com.google.guava', name: 'guava', version: '32.0.1-android'

    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    implementation 'org.xerial:sqlite-jdbc:3.49.1.0'

    // https://mvnrepository.com/artifact/app.cash.sqldelight/sqlite-driver
    runtimeOnly 'app.cash.sqldelight:sqlite-driver:2.0.2'


}

application {
    mainClass = 'ro.mpp2025.MainBD'
}

jar{

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest{
        attributes('Main-Class' : 'ro.mpp2025.MainBD')
    }

    from{
        configurations.runtimeClasspath.collect {it.isDirectory() ? it : zipTree(it) }
    }

}

test {
    useJUnitPlatform()
}